name: 'build-only'

on:
  workflow_dispatch: # 手动触发
  pull_request: # 或者保留这个看你需要不需要在PR时构建

jobs:
  build-tauri:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf protobuf-compiler

      - name: install dependencies (macos only)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install protobuf

      - name: download and setup npcap sdk (windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          $url = "https://npcap.com/dist/npcap-sdk-1.16.zip"
          $output = "npcap-sdk.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath "npcap-sdk"
          $npcapLibPath = (Resolve-Path "npcap-sdk\Lib\x64").Path
          echo "NPCAP_SDK_LIB=$npcapLibPath" >> $env:GITHUB_ENV
          echo "LIB=$npcapLibPath;$env:LIB" >> $env:GITHUB_ENV
          echo "设置 LIB 环境变量为: $npcapLibPath"

      - name: install frontend dependencies
        run: |
          corepack enable pnpm
          pnpm install

      - name: generate icons
        run: pnpm tauri icon

      - name: build tauri app
        run: pnpm tauri build ${{ matrix.args }}
        env:
          # 对于 Windows，确保 LIB 环境变量被传递到构建过程
          LIB: ${{ matrix.platform == 'windows-latest' && env.LIB || '' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-build-${{ matrix.platform }}-${{ matrix.args == '' && 'default' || matrix.args }}
          path: |
            ${{ matrix.platform == 'macos-latest' && 'src-tauri/target/**/release/bundle/**/*.dmg' || '' }}
            ${{ matrix.platform == 'windows-latest' && 'src-tauri/target/**/release/bundle/**/*.exe' || '' }}
            ${{ matrix.platform == 'windows-latest' && 'src-tauri/target/**/release/bundle/**/*.msi' || '' }}
            ${{ matrix.platform == 'ubuntu-22.04' && 'src-tauri/target/**/release/bundle/**/*.deb' || '' }}
            ${{ matrix.platform == 'ubuntu-22.04' && 'src-tauri/target/**/release/bundle/**/*.rpm' || '' }}
          if-no-files-found: error
          retention-days: 7
